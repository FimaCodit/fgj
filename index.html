<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
               <div class="col-md-12">
                <a href="index.html"><div class="logo"></div></a>
                    <div class="header-title">
                        Welcome to   Image Previewer!
                    </div>
                    <div class="log-in">
                       <a id="login-button" href="javascript:login()">
                           <span id="logIn">Log in</span>
                          
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
						</a>
                    </div>
               </div>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="search">
            <div class="container">
                <div class="row">
                    <div class="col-md-9 col-xs-7   ">
                        <input type="text" id="search-area" autofocus="true" name="autofocus sample"   placeholder="Search by keyword">  
                        <ul id="autocomplete-results">
                           
                        </ul>    
                    </div>  
                    <div class="col-md-3 col-xs-5">
                            <button id="search-button">Search</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="hit">
                                e.g. 
                                <ul id="hit-wrapper">
                                    <li class="hit_tags">computer</li>
                                    <li class="hit_tags">man</li>
                                    <li class="hit_tags">nature</li>
                                    <li class="hit_tags">city</li>
                                    <li class="hit_tags">car</li>
                                </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row wrapper">
                <div id="main">
                    <a href="javascript:AddPictureShow()">
                            <div class="add-images">
                                    <i class="fa fa-plus-square-o" id='logOut' aria-hidden="true"></i>
                            </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <div class="login-pop-up" id="login-pop-up">
		<div class="login-pop-up-content">
			<span>Log in</span><br>
			<input required id="email-input-login" type="email" placeholder="Email"><br>
			<input required id="password-input-login" type="password" placeholder="Password"><br>
			<p>New user?  <a href="javascript:SignUpPopUpShow()">Sign up here</a></p>
			<a href=""><button id="authorization-button">Sign me up</button></a>
		</div>
	</div>
	<div class="sign-up-pop-up" id="sign-up-pop-up">
		<div class="sign-up-pop-up-content">
            <span>Sign up</span><br>
            <form action="#" class="register-form">
                <div>
                    <input required type="text" name="username-input" id="username-input" placeholder=" ">
                    <label for="username-input">Username</label>
                </div>
                <div class="div">
                    <input required type="email" name="email-input" id="email-input" placeholder=" " >
                    <label for="email-input">Email</label>
                   
                </div>
                <div class="div">
                    <input required type="password" name="password-input" id="password-input" placeholder=" "
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" >
                    <label for="password-input">Password</label>
                    
                </div>
                <div class="div">
                    <input required type="password" name="retype-input" id="retype-input" placeholder=" "
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                    <label for="retype-input">Retype password</label>
                </div>
            </form>
            
		
			<a href="javascript:SignUpPopUpHide()"><button id="register-button">Sign me up</button></a>
		</div>
    </div>
    <div class="add-picture-pop-up" id="add-picture-pop-up">
        <div class="add-picture-content">
            <div class="left-side">
                    <span>Add image</span><br>
                    <div class="dragNdrop" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <i class="fa fa-dropbox" aria-hidden="true"></i>
                        
                        <span >Drag in your media</span><br>
                        <p>
                            Find media in your hard drive, thin drag them <br>
                            in to autocatically upload.
                        </p>
                    </div>
                    <label id="addFile" for="file"><img src="//placehold.it/200x40&amp;text=upload" alt="">Select image + </label>
                    <input  name="file" id="file" type="file">
            </div>
           <div class="right-side">
                <span>Add info</span>
                <br>
                <p></p>
                <p>Name your media</p>
                <input type="text" id="AddNameMedia"><br>
                <p>Add tags</p>
                <div class="AddTags"></div><br>
                <div class="inputTags">
                    <input id="inputAddTags" type="text" placeholder="Write a tag.."><button id="buttonAddTags">Add tag</button>    
                </div><br>
                <p  id="last-p"> Add description</p>
                <input type="text" id="AddDescr"><br>
                <button id="Publish">Publish</button>
           </div>
        </div>
    </div>
    <script>
        
    </script>
    <script src="js/index.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>       
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="js/popUPs.js"></script>
    <script src="js/register.js"></script>
    <script src="js/login.js"></script>
    <script src="https://use.fontawesome.com/7dba235eff.js"></script>
</body>
</html>
